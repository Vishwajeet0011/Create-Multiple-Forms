<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Multiple Forms</title>
</head>
<body>
	<header>
		<section>
			<h2>Already Registered? <u>LOGIN</u> now</h2>
		</section>
		<section>
			<form action="" method="post">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" value="" required placeholder="abc@gmail.com">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" value="" required>
				<button type="submit"><img src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png" height="10" width="20">&nbsp;Login</button>
			</form>
		</section><br>
	<hr>
	<br><br>
	<a href="https://www.blog.codingninjas.in">Coding Ninjas Blogs</a><br><br>
	<img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" width="100%" alt="I love coding"><br><br>
	<hr>
	</header>
	<main>
		<br>
		<h2><u>REGISTRATION</u></h2>
		<div>
			<form action="" method="post">
				<table>
					<tr>
						<td>First Name:</td>
						<td><input type="text" required name="first name" value="">
						</td>
					</tr>
					<tr><td>Last Name:</td>
						<td><input type="text" required name="last name" value=""></td>
					</tr>
					<tr>
						<td rowspan="3">Current Address:</td>
						<td>Flat No./House No. &nbsp;<input type="number" required name="house no." value=""></td>
					</tr>
					<tr>
						<td>Locality &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" required name="Locality" value=""></td>
					</tr>
					<tr>
						<td>City &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" required name="city" value=""></td>
					</tr>
				</table>
			</form>
		</div>
		<form>
		<b>Is Current address and Permanent address same?</b>
		<input type="radio" name="address" value="Yes" checked>Yes</input>
		<input type="radio" name="address" value="No">No</input>
		<br>
		<label for="email">Email:</label>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" required name="email" value="" placeholder="abc@gmail.com"></input>
		<br>
		<label for="password">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="password" required name="password" value=""></input>
		<br><br>
		<button type="submit"> Register</button>
	</form>
	</main>


</body>
</html>
